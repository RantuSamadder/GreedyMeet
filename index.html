<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Free Time Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* ---------------- Body & Background ---------------- */
body {
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: #00ff99;
    overflow-x: hidden;
}

canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* ---------------- Form Styling ---------------- */
form {
    margin: 30px auto;
    background: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 15px;
    max-width: 700px;
    border: 1px solid #00ff99;
    box-shadow: 0 0 20px #00ff99;
}

input, select, button {
    padding: 8px;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #00ff99;
    background: #0d0d0d;
    color: #00ff99;
    font-weight: bold;
}

input::placeholder {
    color: #00ff99;
}

button {
    cursor: pointer;
    background: #00ff99;
    color: #0d0d0d;
    font-weight: bold;
    border: none;
    transition: 0.3s;
}

button:hover {
    background: #00cc66;
}

/* ---------------- Dropdown Checkboxes ---------------- */
.dropdown-container {
    width: 100%;
    margin-top: 10px;
}

.dropdown-header {
    background: #0d0d0d;
    border: 1px solid #00ff99;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    color: #00ff99;
    font-weight: bold;
    text-align: center;
}

.dropdown-content {
    display: none;
    margin-top: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    border: 1px solid #00ff99;
    border-radius: 10px;
    max-height: 250px;
    overflow-y: auto;
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 10px;
}

.checkbox-group label {
    display: flex;
    align-items: center;
    cursor: pointer;
}

/* ---------------- Dashboard ---------------- */
#dashboardContainer {
    margin: 30px auto;
    max-width: 800px;
    background: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 15px;
    border: 1px solid #00ff99;
    box-shadow: 0 0 20px #00ff99;
}

#freeTimeChart {
    margin-top: 20px;
}

/* Refresh Button + Spinner */
#refreshArea {
    display: flex;
    align-items: center;
    gap: 10px;
}

#refreshChart {
    background: #ff6600;
    color: #0d0d0d;
}
#refreshChart:hover {
    background: #ff9933;
}

#loadingSpinner {
    border: 4px solid #0d0d0d;
    border-top: 4px solid #00ff99;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    animation: spin 0.8s linear infinite;
    display: none;
}
@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* ---------------- Headings ---------------- */
h2, h3 {
    text-align: center;
    color: #00ff99;
    text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
}

/* ---------------- Responsive ---------------- */
@media (max-width: 768px) {
    .checkbox-group {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    input, select, button {
        width: 90%;
    }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h2>Submit Your Schedule</h2>
<form id="scheduleForm">
  <input type="text" id="studentID" placeholder="Student ID" required>
  <input type="text" id="group" placeholder="Group Name" required>
  <select id="day">
    <option>Saturday</option>
    <option>Sunday</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
  </select>

  <h3>Select Your Time Slots</h3>

  <!-- Dropdown Checkbox System -->
  <div class="dropdown-container">
    <div class="dropdown-header" onclick="toggleDropdown()">Select Time Slots ▼</div>
    <div class="dropdown-content" id="dropdownContent">
      <div class="checkbox-group">
        <label><input type="checkbox" value="08:30–09:50"> 08:30–09:50</label>
        <label><input type="checkbox" value="08:00–10:00"> 08:00–10:00</label>
        <label><input type="checkbox" value="08:30–10:00"> 08:30–10:00</label>
        <label><input type="checkbox" value="09:00–10:00"> 09:00–10:00</label>
        <label><input type="checkbox" value="10:00–11:20"> 10:00–11:20</label>
        <label><input type="checkbox" value="10:00–12:00"> 10:00–12:00</label>
        <label><input type="checkbox" value="11:30–12:50"> 11:30–12:50</label>
        <label><input type="checkbox" value="11:30–13:30"> 11:30–13:30</label>
        <label><input type="checkbox" value="13:30–14:50"> 13:30–14:50</label>
        <label><input type="checkbox" value="13:30–15:30"> 13:30–15:30</label>
        <label><input type="checkbox" value="15:00–16:20"> 15:00–16:20</label>
        <label><input type="checkbox" value="15:00–17:00"> 15:00–17:00</label>
        <label><input type="checkbox" value="16:30–18:30"> 16:30–18:30</label>
        <label><input type="checkbox" value="16:30–17:50"> 16:30–17:50</label>
        <label><input type="checkbox" value="17:00–19:00"> 17:00–19:00</label>
      </div>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

<div id="dashboardContainer">
  <h2>Group Free Time Dashboard</h2>
  <input type="text" id="dashboardGroup" placeholder="Group Name" value="DefaultGroup">
  <select id="daySelect">
    <option>Saturday</option>
    <option>Sunday</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
  </select>

  <div id="refreshArea">
    <button id="refreshChart">Refresh Chart</button>
    <div id="loadingSpinner"></div>
  </div>

  <p>Total Students in Group: <span id="totalStudents">0</span></p>
  <canvas id="freeTimeChart" width="400" height="400"></canvas>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnZYdNQLSnSNBfAs4FdWSf0IVnRG18k66u9XcJtDv3pUnPCuKzS26V3fXb9xTZrDlN/exec";

/* -------- Dropdown Toggle -------- */
function toggleDropdown() {
    const content = document.getElementById("dropdownContent");
    content.style.display = content.style.display === "block" ? "none" : "block";
}

/* -------- Submit Form -------- */
document.getElementById("scheduleForm").addEventListener("submit", function(e){
  e.preventDefault();
  const studentID = document.getElementById("studentID").value;
  const group = document.getElementById("group").value;
  const day = document.getElementById("day").value;
  const timeSlots = Array.from(document.querySelectorAll('.checkbox-group input:checked')).map(cb => cb.value);
  if(timeSlots.length === 0) { alert("Select at least one time slot"); return; }

  const data = { studentID, group, day, timeSlots };
  fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify(data) })
    .then(res => res.json())
    .then(res => alert("Schedule Submitted!"));
});

/* -------- Chart -------- */
let chart;

function loadChart(){
  const spinner = document.getElementById("loadingSpinner");
  spinner.style.display = "inline-block";

  const group = document.getElementById("dashboardGroup").value;
  const day = document.getElementById("daySelect").value;

  fetch(`${SCRIPT_URL}?group=${group}`)
    .then(res=>res.json())
    .then(data=>{
        spinner.style.display = "none";
        document.getElementById("totalStudents").textContent = data.totalStudents;
        const slots = Object.keys(data.freeTime[day]);
        const percentages = Object.values(data.freeTime[day]);

        if(chart) chart.destroy();
        chart = new Chart(document.getElementById('freeTimeChart').getContext('2d'),{
          type:'bar',
          data:{
            labels:slots,
            datasets:[{
              label:'Free %',
              data:percentages,
              backgroundColor:percentages.map(p=>`rgba(0,255,153,0.6)`)
            }]
          },
          options:{
            responsive:true,
            plugins:{ legend:{ display:false } },
            scales:{ y:{ beginAtZero:true, max:100 } }
          }
        });
    });
}

document.getElementById("daySelect").addEventListener("change", loadChart);
document.getElementById("dashboardGroup").addEventListener("input", loadChart);
document.getElementById("refreshChart").addEventListener("click", loadChart);

/* -------- Initial Load -------- */
loadChart();

/* -------- Floating Binary Particles -------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 150;

for(let i=0;i<particleCount;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    speedY: 0.5 + Math.random(),
    text: Math.random() > 0.5 ? '0' : '1',
    size: 12 + Math.random()*8
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = 'rgba(0, 255, 153, 0.7)';
  ctx.font = 'bold 14px monospace';
  particles.forEach(p=>{
    ctx.font = `bold ${p.size}px monospace`;
    ctx.fillText(p.text, p.x, p.y);
    p.y += p.speedY;
    if(p.y > canvas.height) {
      p.y = 0;
      p.x = Math.random()*canvas.width;
      p.text = Math.random() > 0.5 ? '0' : '1';
    }
  });
  requestAnimationFrame(animateParticles);
}

animateParticles();

/* -------- Responsive Canvas -------- */
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
