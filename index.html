<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Free Time Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* Global Styles */
body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9; color:#333; }
h2,h3 { margin-top:30px; color:#2c3e50; }
form { margin-bottom: 30px; background:#ffffff; padding:20px; border-radius:12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
input, select, button { padding: 8px 12px; margin: 5px 0; border-radius:6px; border:1px solid #ccc; font-size:14px; }
input:focus, select:focus { outline:none; border-color:#3498db; }
button { cursor:pointer; background:#3498db; color:#fff; transition:0.3s; border:none; }
button:hover { background:#2980b9; }

/* Checkbox Grid */
.checkbox-group { display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:10px; max-width:650px; }
.checkbox-group label { background:#ecf0f1; padding:6px 10px; border-radius:6px; display:flex; align-items:center; cursor:pointer; transition:0.2s; }
.checkbox-group input[type="checkbox"] { margin-right:8px; }
.checkbox-group label:hover { background:#d0d7de; }

/* Dashboard */
#dashboardControls { display:flex; flex-wrap:wrap; align-items:center; gap:10px; margin-top:15px; }
#totalStudents { font-weight:bold; color:#e74c3c; }
canvas { margin-top:20px; border-radius:10px; background:#fff; padding:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }

/* Responsive */
@media(max-width:768px){
  form { padding:15px; }
  .checkbox-group { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
  #dashboardControls { flex-direction: column; align-items:flex-start; }
}
</style>
</head>
<body>

<h2>Submit Your Schedule</h2>
<form id="scheduleForm">
  <input type="text" id="studentID" placeholder="Student ID" required>
  <input type="text" id="group" placeholder="Group Name" required>
  <select id="day">
    <option>Saturday</option>
    <option>Sunday</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
  </select>

  <h3>Select Your Time Slots</h3>
  <div class="checkbox-group">
    <label><input type="checkbox" value="08:30–09:50"> 08:30–09:50</label>
    <label><input type="checkbox" value="08:00–10:00"> 08:00–10:00</label>
    <label><input type="checkbox" value="08:30–10:00"> 08:30–10:00</label>
    <label><input type="checkbox" value="09:00–10:00"> 09:00–10:00</label>
    <label><input type="checkbox" value="10:00–11:20"> 10:00–11:20</label>
    <label><input type="checkbox" value="10:00–12:00"> 10:00–12:00</label>
    <label><input type="checkbox" value="11:30–12:50"> 11:30–12:50</label>
    <label><input type="checkbox" value="11:30–13:30"> 11:30–13:30</label>
    <label><input type="checkbox" value="13:30–14:50"> 13:30–14:50</label>
    <label><input type="checkbox" value="13:30–15:30"> 13:30–15:30</label>
    <label><input type="checkbox" value="15:00–16:20"> 15:00–16:20</label>
    <label><input type="checkbox" value="15:00–17:00"> 15:00–17:00</label>
    <label><input type="checkbox" value="16:30–18:30"> 16:30–18:30</label>
    <label><input type="checkbox" value="16:30–17:50"> 16:30–17:50</label>
    <label><input type="checkbox" value="17:00–19:00"> 17:00–19:00</label>
  </div>
  <button type="submit">Submit</button>
</form>

<h2>Group Free Time Dashboard</h2>
<div id="dashboardControls">
  <input type="text" id="dashboardGroup" placeholder="Group Name" value="DefaultGroup">
  <select id="daySelect">
    <option>Saturday</option>
    <option>Sunday</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
  </select>
  <button id="toggleAutoReload">Auto Reload: OFF</button>
</div>

<p>Total Students in Group: <span id="totalStudents">0</span></p>
<canvas id="freeTimeChart" width="400" height="400"></canvas>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnZYdNQLSnSNBfAs4FdWSf0IVnRG18k66u9XcJtDv3pUnPCuKzS26V3fXb9xTZrDlN/exec";

document.getElementById("scheduleForm").addEventListener("submit", function(e){
  e.preventDefault();
  const studentID = document.getElementById("studentID").value.trim();
  const group = document.getElementById("group").value.trim();
  const day = document.getElementById("day").value;
  const timeSlots = Array.from(document.querySelectorAll('.checkbox-group input:checked')).map(cb => cb.value);
  if(timeSlots.length === 0) { alert("Select at least one time slot"); return; }
  const data = { studentID, group, day, timeSlots };
  fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify(data) })
    .then(res => res.json())
    .then(res => { alert("Schedule Submitted!"); loadChart(); });
});

let chart;
function loadChart(){
  const group = document.getElementById("dashboardGroup").value.trim();
  const day = document.getElementById("daySelect").value;
  fetch(`${SCRIPT_URL}?group=${group}`).then(res=>res.json()).then(data=>{
    if(data.error){ alert(data.error); return; }
    document.getElementById("totalStudents").textContent = data.totalStudents;
    const slots = Object.keys(data.freeTime[day]);
    const percentages = Object.values(data.freeTime[day]);

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('freeTimeChart').getContext('2d'),{
      type:'bar',
      data:{
        labels:slots,
        datasets:[{
          label:'Free %',
          data:percentages,
          backgroundColor:percentages.map(p=>`rgba(75, 192, 192, 0.6)`),
          borderColor:'#3498db',
          borderWidth:1
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ display:false } },
        scales:{ y:{ beginAtZero:true, max:100 } }
      }
    });
  });
}

// Auto Reload Feature
let autoReload = false;
let autoReloadInterval;
document.getElementById("toggleAutoReload").addEventListener("click", ()=>{
  autoReload = !autoReload;
  document.getElementById("toggleAutoReload").textContent = `Auto Reload: ${autoReload ? 'ON' : 'OFF'}`;
  if(autoReload){
    autoReloadInterval = setInterval(loadChart, 5000); // 5 seconds
  } else {
    clearInterval(autoReloadInterval);
  }
});

document.getElementById("daySelect").addEventListener("change", loadChart);
document.getElementById("dashboardGroup").addEventListener("input", loadChart);

// Initial load
loadChart();
</script>

</body>
</html>
